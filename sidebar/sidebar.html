<!doctype html>
<html>
	<head>

		<title>Page Settings Sidebar</title>
		<link rel="stylesheet" href="sidebar.css" type="text/css" />
		<script src="sidebar.js" type="text/javascript"></script>
	</head>
	<body>
		<form>
			<fieldset>
				<legend data-i18n="sidebar_zoom_header"></legend>
				<label data-i18n="sidebar_zoom_value" for="zoom"></label><input type="number" min="20" max="500" id="zoom" />

			<fieldset>
				<legend data-i18n="sidebar_content_header"></legend>
				<label data-i18n="sidebar_content_cookies" for="cookies"></label>

					<option data-i18n="sidebar_values_allow"  data-i18n="sidebar_values_allow" value="allow"> &#x2713;</option>
					<option data-i18n="sidebar_values_sessionOnly" value="session_only"></option>
					<option data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label data-i18n="sidebar_content_images" for="images"></label>
				<select id="images">
					<option data-i18n="sidebar_values_allow" value="allow"> &#x2713;</option>
					<option data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label data-i18n="sidebar_content_javascript" for="javascript"></label>
				<select id="javascript">
					<option data-i18n="sidebar_values_allow" value="allow"> &#x2713;</option>
					<option data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label data-i18n="sidebar_content_plugins" for="plugins"></label>
				<select id="plugins">
					<option data-i18n="sidebar_values_allow" value="allow"> &#x2713;</option>
					<option data-i18n="sidebar_values_ask" value="ask"></option>
					<option data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label data-i18n="sidebar_content_unsandboxedPlugins" for="unsandboxedPlugins"></label>
				<select id="unsandboxedPlugins">
					<option data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-i18n="sidebar_values_ask" value="ask"> &#x2713;</option>
					<option data-i18n="sidebar_values_block" value="block"></option>
				</select>
			</fieldset>
			<fieldset>
				<legend data-i18n="sidebar_permissions_header"></legend>
				<label data-i18n="sidebar_permissions_automaticDownloads" for="automaticDownloads"></label>
				<select id="automaticDownloads">
					<option data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-i18n="sidebar_values_ask" value="ask"> &#x2713;</option>

				<label data-i18n="sidebar_permissions_camera" for="camera"></label>
				<select id="camera">
					<option data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-i18n="sidebar_values_ask" value="ask"> &#x2713;</option>
					<option data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label data-i18n="sidebar_permissions_fullscreen" for="fullscreen"></label>
				<select id="fullscreen">
					<option data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-i18n="sidebar_values_ask" value="ask"> &#x2713;</option>
				</select><br />
				<label data-i18n="sidebar_permissions_location" for="location"></label>
				<select id="location">
					<option data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-i18n="sidebar_values_ask" value="ask"> &#x2713;</option>
					<option data-i18n="sidebar_values_block" value="block"></option>

					<option data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-i18n="sidebar_values_ask" value="ask"> &#x2713;</option>
					<option data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label data-i18n="sidebar_permissions_mouselock" for="mouselock"></label>

					<option data-i18n="sidebar_values_allow" value="allow"></option>

		<footer><a href="/options/options.html" target="_blank" data-i18n="sidebar_footer_settings"></a></footer>

</html>
