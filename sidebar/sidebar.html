<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Page Settings Sidebar</title>
		<link rel="stylesheet" href="sidebar.css" type="text/css" />
		<script src="sidebar.js" type="text/javascript"></script>
	</head>
	<body>
		<form>
			<fieldset>
				<legend data-i18n="sidebar_zoom_header"></legend>
				<label for="zoom"><img src="icons/zoom.svg" data-i18n="sidebar_zoom_value" /></label> <input type="number" min="20" max="500" id="zoom" />
				<input type="button" id="resetZoom" data-i18n="sidebar_zoom_reset" />
			</fieldset>
			<fieldset>
				<legend data-i18n="sidebar_content_header"></legend>
				<label for="cookies"><img src="icons/cookies.svg" data-i18n="sidebar_content_cookies" /></label> 
				<select id="cookies">
					<option data-color="Green" data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-color="Green" data-i18n="sidebar_values_sessionOnly" value="session_only"></option>
					<option data-color="Yellow" data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label for="images"><img src="icons/images.svg" data-i18n="sidebar_content_images" /></label> 
				<select id="images">
					<option data-color="Green" data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-color="Yellow" data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label for="javascript"><img src="icons/javascript.svg" data-i18n="sidebar_content_javascript" /></label> 
				<select id="javascript">
					<option data-color="Green" data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-color="Red" data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label for="plugins"><img src="icons/plugins.svg" data-i18n="sidebar_content_plugins" /></label> 
				<select id="plugins">
					<option data-color="Yellow" data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-color="Green" data-i18n="sidebar_values_clickToPlay" value="ask"></option>
					<option data-color="Yellow" data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label for="unsandboxedPlugins"><img src="icons/unsandboxed_plugins.svg" data-i18n="sidebar_content_unsandboxedPlugins" /></label> 
				<select id="unsandboxedPlugins">
					<option data-color="Red" data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-color="Green" data-i18n="sidebar_values_clickToPlay" value="ask"></option>
					<option data-color="Yellow" data-i18n="sidebar_values_block" value="block"></option>
				</select>
			</fieldset>
			<fieldset>
				<legend data-i18n="sidebar_permissions_header"></legend>
				<label for="camera"><img src="icons/camera.svg" data-i18n="sidebar_permissions_camera" /></label> 
				<select id="camera">
					<option data-color="Red" data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-color="Green" data-i18n="sidebar_values_ask" value="ask"></option>
					<option data-color="Yellow" data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label for="microphone"><img src="icons/microphone.svg" data-i18n="sidebar_permissions_microphone" /></label> 
				<select id="microphone">
					<option data-color="Red" data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-color="Green" data-i18n="sidebar_values_ask" value="ask"></option>
					<option data-color="Yellow" data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label for="notifications"><img src="icons/notifications.svg" data-i18n="sidebar_permissions_notifications" /></label> 
				<select id="notifications">
					<option data-color="Green" data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-color="Green" data-i18n="sidebar_values_ask" value="ask"></option>
					<option data-color="Yellow" data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label for="popups"><img src="icons/popups.svg" data-i18n="sidebar_permissions_popups" /></label> 
				<select id="popups">
					<option data-color="Yellow" data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-color="Green" data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label for="location"><img src="icons/location.svg" data-i18n="sidebar_permissions_location" /></label> 
				<select id="location">
					<option data-color="Red" data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-color="Green" data-i18n="sidebar_values_ask" value="ask"></option>
					<option data-color="Yellow" data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label for="automaticDownloads"><img src="icons/automatic_downloads.svg" data-i18n="sidebar_permissions_automaticDownloads" /></label> 
				<select id="automaticDownloads">
					<option data-color="Red" data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-color="Green" data-i18n="sidebar_values_ask" value="ask"></option>
					<option data-color="Yellow" data-i18n="sidebar_values_block" value="block"></option>
				</select><br />
				<label for="fullscreen"><img src="icons/fullscreen.svg" data-i18n="sidebar_permissions_fullscreen" /></label> 
				<select id="fullscreen">
					<option data-color="Yellow" data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-color="Green" data-i18n="sidebar_values_ask" value="ask"></option>
				</select><br />
				<label for="mouselock"><img src="icons/mouselock.svg" data-i18n="sidebar_permissions_mouselock" /></label> 
				<select id="mouselock">
					<option data-color="Red" data-i18n="sidebar_values_allow" value="allow"></option>
					<option data-color="Green" data-i18n="sidebar_values_ask" value="ask"></option>
					<option data-color="Yellow" data-i18n="sidebar_values_block" value="block"></option>
				</select>
			</fieldset>
		</form>
		<footer>
			<a href="/options/options.html" target="_blank" data-i18n="sidebar_footer_settings"></a> | 
			<a id="ext" href="opera://extensions" target="_blank" data-i18n="sidebar_footer_extensions"></a>
		</footer>
	</body>
</html>
